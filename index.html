<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.iconscout.com/icon/free/png-256/netflix-3521600-2945044.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-container">
        <a href="#" class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" alt="Loading" class="netflix" width="170px" height="45px">
        </a>
        <ul class="language-contact" style="list-style: none;">
            <li>
                <select>
                    <option value="English">English</option>
                    <option value="Vietnamese">Vietnam</option>
                    <option value="Portuguese">Portuguese</option>
                </select>
            </li>
            <li>
                <a href="https://help.netflix.com/contactus" style="text-decoration: none;" class="contact-button" target="blank">Contact Us</a>
            </li>
        </ul>
    </nav>
    <div class="form">
        <h1 style="color: white;">Login to Netflix</h1>
        <form action="" class="login-form">
            <div class="name-password">
                <input type="text" class="name-input" placeholder="Username">
                <input type="password" class="password-input" placeholder="Password">
            </div>
            <div class="checkbox-account">
                <div class="checkbox">
                    <input type="checkbox">
                    <span style="color: white;">I agreed to the terms and conditions</span>
                </div>
                <div class="account">
                    <a href="https://www.netflix.com/vn-en/LoginHelp" style="text-decoration: none; color: red; margin-left: 2px;">Forgot password</a>
                </div>
            </div>
            <input type="submit" class="submit-input" value="Login">
        </form>
    </div>
</body>
</html>
